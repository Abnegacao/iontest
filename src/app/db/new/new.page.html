<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>new</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-button (click)="getPhoto()">Take</ion-button>

  <div *ngIf="image">
    <ion-img [src]="image"></ion-img>
    <pre *ngIf="location">Localização: {{ location.latitude }}, {{ location.longitude }}</pre>
  </div>

</ion-content>
